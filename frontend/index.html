<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Student Result Management System</h1>
        <p>Enter student details and calculate results instantly</p>
    </header>

    <main>
        <form id="resultForm">
            <label>Student Name</label>
            <input type="text" id="name" placeholder="Enter student name" name="name" required>

            <label>Number of Subjects</label>
            <input type="number" id="subjects" min="1" max="10" name="subjects" required>

            <div id="marksSection"></div>

            <button type="submit">Calculate Result</button>
        </form>

        <div id="output" class="result-box"></div>
    </main>

    <footer>
        <p>Â© 2026 Student Result System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
